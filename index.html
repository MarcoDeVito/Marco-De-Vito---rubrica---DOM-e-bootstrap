<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center ">Rubrica di Contatti</h1>
    <!-- pulsante mostra nascondi -->
    <div class="d-flex justify-content-center my-5"><button id="btnShow" class="btn btn-outline-primary"><i
                class="bi bi-eye-fill"></i> Mostra rubrica</button>
    </div>
    <!-- mostra errore -->
    <div id="error" class="container d-none">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="alert alert-danger" role="alert">
                    Campi incompleti!
                </div>
            </div>
        </div>
    </div>
    <!-- Sezione input e pulsanti -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- aggiungi contatto -->
            <div class="col-6 col-md-8">
                <div class="input-group mb-3">
                    <!-- input nome -->
                    <input id="inputName" type="text" class="form-control" placeholder="Nicola" aria-label="Nicola"
                        aria-describedby="button-addon2">
                    <!-- input numero di telefono -->
                    <input id="inputNumber" type="number" class="form-control" placeholder="31111111"
                        aria-label="31111111" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="btnAdd">Aggiungi</button>

                </div>
            </div>

            <div class="col-12 col-md-8">
                <!-- input numero di telefono -->
                <div class="input-group md-3 mb-3">
                    <input id="editName" type="text" class="form-control" placeholder="Nicola" aria-label="Nicola"
                        aria-describedby="button-addon2">
                    <!-- input numero di telefono -->
                    <input id="editNumber" type="number" class="form-control" placeholder="31111111"
                        aria-label="31111111" aria-describedby="button-addon2">
                        

                        <!-- <div class="btn-group" role="group" aria-label="Basic radio toggle button group"> -->
                            <input type="radio" class="btn-check" name="btnradio" id="btnRadioName" autocomplete="off" checked>
                            <label class="btn btn-outline-secondary " for="btnRadioName">nome</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnRadioNumber" autocomplete="off">
                            <label class="btn btn-outline-secondary " for="btnRadioNumber">numero</label>
                          
                            
                          <!-- </div> -->
                    <button class="btn btn-warning" type="button"id="btnEdit">Modifica</button>
                </div>


            </div>
            <!-- <div class="col-12 col-md-8">
                
                <div class="input-group md-3">
                    <input type="text" id="removeName" class="form-control" placeholder="Nicola" aria-label="Nicola"
                        aria-describedby="">
                    <button class="btn btn-danger" type="button" id="btnDelete">Elimina</button>
                </div>

            </div> -->

        </div>
        <div class="row justify-content-center my-5">
            <div class="col-12 col-md-8">
                <table id="list" class="table d-none table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>

                        </tr>
                    </thead>
                    <tbody id="container">


                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- my script -->
    <script src="script.js"></script>
    <!-- JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
